<legend ng-show="row.sq_person != null">Edição de usuário</legend>

<div ng-init="getUser()">

    <!--Apresentação-->
    <h1><span class="text-primary hidden-xs" ng-bind="row.ds_name"></span></h1>
    <h2><span class="text-primary hidden-sm hidden-md hidden-lg" ng-bind="row.ds_name"></span></h2>

    <form name="formPessoal" class="form-horizontal" ng-show="row != null">

        <!--sq_person hidden-->
        <input name="sq_person" type="hidden" ng-model="row.sq_person" />
        <!--sq_person hidden-->

        <!--campo nome-->
        <div class="form-group">
            <label class="col-sm-2 control-label">Nome</label>

            <div class="col-xs-12 col-sm-6 col-md-6">
                <input class="form-control"
                       placeholder="Nome e sobrenome"
                       name="ds_name"
                       type="text"
                       ng-maxlength="50"
                       maxlength="50"
                       ng-model="row.ds_name"
                       required/>
            </div>

            <div class="help-block-input col-xs-12 col-sm-4 col-md-4">
                <span class="text-danger" ng-show="formPessoal.ds_name.$dirty && formPessoal.ds_name.$invalid">
                    <i class="glyphicon glyphicon-remove-sign"></i>
                    <span ng-show="formPessoal.ds_name.$error.required">Campo obrigatório</span>
                    <span ng-show="formPessoal.ds_name.$error.maxlength">Máximo de cinquenta caracteres</span>
                </span>

            </div>
        </div>
        <!--campo nome-->

        <!--campo email-->
        <div class="form-group">
            <label class="col-sm-2 control-label">E-mail</label>

            <div class="col-xs-12 col-sm-6 col-md-6">
                <input class="form-control text-lowercase"
                       placeholder="E-mail"
                       name="ds_email"
                       type="email"
                       ng-model="row.ds_email"
                       maxlength="50"
                       ng-maxlength="50"
                       required/>
            </div>

            <div class="help-block-input col-xs-12 col-sm-4 col-md-4">

                <span class="text-danger" ng-show="formPessoal.ds_email.$dirty && formPessoal.ds_email.$invalid">
                    <i class="glyphicon glyphicon-remove-sign"></i>
                    <span ng-show="formPessoal.ds_email.$error.required">Campo obrigatório</span>
                    <span ng-show="formPessoal.ds_email.$error.email">Email inválido</span>
                    <span ng-show="formPessoal.ds_email.$error.maxlength">Máximo de cinquenta caracteres</span>
                </span>

            </div>
        </div>
        <!--campo email-->

        <!--campo perfil-->
        <div class="form-group" ng-init="teste = getProfiles()">

            <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Perfil</label>

            <div class="radio radio-inline radio-center" ng-repeat="prof in profiles">
                <label>
                    <input type="radio" name="sq_perfil" value="{{prof.sq_perfil}}" ng-model="row.sq_perfil" required/> {{prof.ds_perfil}}
                </label>
            </div>

        </div>
        <!--campo perfil-->

        <!--botões-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <button type="submit" class="btn btn-primary btn-sm" ng-click="upUser()" ng-Disabled="formPessoal.$invalid">Salvar
                    <i class="glyphicon glyphicon-save"></i>
                </button>

                <a class="btn btn-default btn-sm" href="#/user/listUser">Voltar
                    <i class="glyphicon glyphicon-remove"></i>
                </a>

            </div>
        </div>

    </form>

</div>
