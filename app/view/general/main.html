
<!--banner motion-->
<div class="row">

    <div class="col-md-12 panning" id="panning">

        <div class="col-xs-4" align="right">
            <img src="img/logo.png" class="img-responsive" alt="Responsive image" />
        </div>

        <div class="col-md-4 text-center">
            <h1 class="bernhard-font"><strong>patchwork</strong></h1>
            <h1 class="bernhard-font"><strong>produto artesanal</strong></h1>
        </div>

        <div class="col-sm-4 hidden-xs hidden-sm">
            <img src="img/banner/maquina.png" width="200" height="150" class="img-responsive" alt="Responsive image"/>
        </div>

    </div>

</div>
<!--banner motion-->

<!--row-->
<div class="row">

    <!--news-->
    <div class=" col-md-6 col-lg-6">

        <div class="thumbnail">

            <div class="caption">
                <h3>Novidades</h3>
            </div>

            <!--carousel-->
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                    <div class="item active" align="center">
                        <img src="img/carousel_novidade/avental.png" class="img-responsive" alt="Responsive image" />
                        <div class="carousel-caption">
                            <h3>Avental da jô</h3>
                            <p>Lindo avental feito especialmente para a Jô</p>
                        </div>
                    </div>

                    <div class="item" align="center">
                        <img src="img/carousel_novidade/kitbebe.png" class="img-responsive" alt="Responsive image" />
                        <div class="carousel-caption">
                            <h3>Kit Bebê</h3>
                            <p>Quarto personalizado para bebê</p>
                        </div>
                    </div>

                    <div class="item" align="center">
                        <img src="img/carousel_novidade/bolsas.png" class="img-responsive" alt="Responsive image" />
                        <div class="carousel-caption">
                            <h3>Bolsas</h3>
                            <p>Lindas bolsas feita pela Lindeza</p>
                        </div>
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" data-target="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" data-target="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!--carousel-->

        </div>
    </div>
    <!--Novidades-->

    <div class="col-sm-6 col-md-6 col-lg-6" align="center">
        <div class="thumbnail">
            <div class="caption">
                <h3>Ofertas</h3>
                <img src="img/carousel_novidade/mimos.png" height="270" width="200" class="img-responsive"/>
                <p>Marcador de livros, Chaveiros, Cadernetas</p>
            </div>
        </div>
    </div>

    <!--thumb-->
    <div ng-controller="productController">
        <div ng-init="getProductsByFilter()">

            <div ng-repeat="row in rows" class="col-xs-12 col-sm-3 col-md-3 col-lg-3">

                <div class="thumbnail">

                    <div class="caption">

                        <a href="" ng-click="detailProduct(row)">
                            <p align="center">
                                <img src="{{row.im_product_image.encoded}}"
                                     class="img-responsive"
                                     height="300"
                                     width="300"
                                     />
                            </p>
                        </a>

                        <p>{{row.ds_product}}</p>

                        <span class="text-gray"><strong>R$ {{row.nu_value}}</strong></span>

                        <div class="pull-right">

                            <i class="glyphicon glyphicon-shopping-cart text-warning cursor-pointer"
                               ng-click="addCart(row)"
                               ng-controller="purchaseController"
                               title="Colocar no carrinho">
                            </i>

                            <i class="glyphicon glyphicon-heart text-danger cursor-pointer"
                               ng-click="addWishList(row.sq_product)"
                               ng-controller="purchaseController"
                               title="Colocar na lista de desejos">
                            </i>

                            <i class="glyphicon glyphicon-share text-info cursor-pointer"
                               ng-click="share(row.sq_product)"
                               title="Compatilhar na rede">
                            </i>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>

</div>
<!--row-->

<script src="app/component/motio.min.js"></script>
<script src="app/component/banner_index.js"></script>
