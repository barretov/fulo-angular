<legend>Cadastro de cliente</legend>

<!--presentation-->
<div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">

    <h1><span class="text-primary hidden-xs" ng-bind="row.ds_name"></span></h1>
    <h2><span class="text-primary hidden-sm hidden-md hidden-lg" ng-bind="row.ds_name"></span></h2>

</div>

<form name="form" class="form-horizontal">

    <!--field name-->
    <div class="form-group">
        <label class="col-sm-2 control-label">Nome<span class="text-danger">*</span></label>

        <div class="col-xs-12 col-sm-6 col-md-6">
           <input class="form-control input-sm"
                   placeholder="Nome e sobrenome"
                   name="ds_name"
                   type="text"
                   ng-maxlength="50"
                   maxlength="50"
                   ng-model="row.ds_name"
                   required/>
        </div>

        <div class="help-block-input col-xs-12 col-sm-4 col-md-4">
            <span class="text-danger" ng-show="form.ds_name.$dirty && form.ds_name.$invalid">
                <i class="glyphicon glyphicon-remove-sign"></i>
                <span ng-show="form.ds_name.$error.required">Campo obrigatório</span>
                <span ng-show="form.ds_name.$error.maxlength">Máximo de cinquenta caracteres</span>
            </span>

        </div>
    </div>
    <!--field name-->

    <!--field email-->
    <div class="form-group">
        <label class="col-sm-2 control-label">E-mail<span class="text-danger">*</span></label>

        <div class="col-xs-12 col-sm-6 col-md-6">
            
            <input class="form-control input-sm text-lowercase"
                   placeholder="E-mail"
                   name="ds_email"
                   type="email"
                   ng-model="row.ds_email"
                   maxlength="50"
                   ng-maxlength="50"
                   required/>
        </div>

        <div class="help-block-input col-xs-12 col-sm-4 col-md-4">

            <span class="text-danger" ng-show="form.ds_email.$dirty && form.ds_email.$invalid">
                <i class="glyphicon glyphicon-remove-sign"></i>
                <span ng-show="form.ds_email.$error.required">Campo obrigatório</span>
                <span ng-show="form.ds_email.$error.email">Email inválido</span>
                <span ng-show="form.ds_email.$error.maxlength">Máximo de cinquenta caracteres</span>
            </span>

        </div>
    </div>
    <!--field email-->

    <!--field password-->
    <div class="form-group">
        <label class="col-sm-2 control-label">Senha<span class="text-danger">*</span></label>

        <div class="col-xs-12 col-sm-6 col-md-6">

           <input class="form-control input-sm"
                   placeholder="Senha"
                   name="ds_password"
                   type="password"
                   maxlength="20"
                   ng-maxlength="20"
                   ng-minlength="4"
                   ng-model="row.ds_password"
                   required/>
        </div>

        <div class="help-block-input col-xs-12 col-sm-4 col-md-4">

            <span class="text-danger" ng-show="form.ds_password.$dirty && form.ds_password.$invalid">
                <i class="glyphicon glyphicon-remove-sign"></i>
                <span ng-show="form.ds_password.$error.required">Campo obrigatório</span>
                <span ng-show="form.ds_password.$error.minlength">Mínimo de quatro caracteres</span>
                <span ng-show="form.ds_password.$error.maxlength">Máximo de vinte caracteres</span>
            </span>

        </div>
    </div>
    <!--field password-->

    <!--field re password-->
    <div class="form-group">
        <label class="col-sm-2 control-label">Repita a senha<span class="text-danger">*</span></label>


        <div class="col-xs-12 col-sm-6 col-md-6">

           <input class="form-control input-sm"
                   placeholder="Repita a senha"
                   name="re_password"
                   type="password"
                   maxlength="20"
                   ng-model="row.re_password"
                   ng-maxlength="20"
                   ng-minlength="4"
                   required/>
        </div>

        <div class="help-block-input col-xs-12 col-sm-4 col-md-4">

            <span class="text-danger" ng-show="form.re_password.$dirty && form.re_password.$invalid">
                <i class="glyphicon glyphicon-remove-sign"></i>
                <span ng-show="form.re_password.$error.required">Campo obrigatório</span>
                <span ng-show="form.re_password.$error.minlength">Mínimo de quatro caracteres</span>
                <span ng-show="form.re_password.$error.maxlength">Máximo de vinte caracteres</span>
            </span>

        </div>
    </div>
    <!--field re password-->

    <!--buttons-->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

            <button type="submit" class="btn btn-primary btn-sm" ng-click="addCustomer()" ng-Disabled="form.$invalid">Salvar
                <i class="glyphicon glyphicon-save"></i>
            </button>

            <a class="btn btn-default btn-sm" href="#/">Cancelar
                <i class="glyphicon glyphicon-remove"></i>
            </a>

        </div>
    </div>

</form>
